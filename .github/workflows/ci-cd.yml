name: Flask CI/CD Pipeline

on:
  push:
    branches:
      - staging
      - main
  pull_request:
    branches:
      - staging
      - main
  release:
    types: [published]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    name: Build & Test
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest flask

      - name: Run Tests
        run: |
          source venv/bin/activate
          pytest tests/ -v --junitxml=test-results.xml

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        with:
          name: pytest-results
          path: test-results.xml

  deploy-staging:
    needs: build-and-test
    if: github.ref == 'refs/heads/staging'
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Deploy to Staging (Render / Railway / Fly.io / etc.)
        run: |
          echo "Deploying to Staging Environment..."
          # Example: Deploy using SSH (common method)
          echo "${{ secrets.STAGING_SSH_KEY }}" > ssh_key
          chmod 600 ssh_key
          ssh -o StrictHostKeyChecking=no -i ssh_key ${{ secrets.STAGING_USER }}@${{ secrets.STAGING_HOST }} << 'EOF'
            cd /var/www/flask-staging
            git pull origin staging
            source venv/bin/activate
            pip install -r requirements.txt
            sudo systemctl restart flask-staging
          EOF
          echo "Deployed to Staging!"

  deploy-production:
    needs: build-and-test
    if: github.event_name == 'release' && github.event.action == 'published'
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Deploy to Production
        run: |
          echo "Deploying Production from tag: ${{ github.ref_name }}"
          echo "${{ secrets.PROD_SSH_KEY }}" > ssh_key
          chmod 600 ssh_key
          ssh -o StrictHostKeyChecking=no -i ssh_key ${{ secrets.PROD_USER }}@${{ secrets.PROD_HOST }} << 'EOF'
            cd /var/www/flask-production
            git fetch --tags
            git checkout ${{ github.ref_name }}
            source venv/bin/activate
            pip install -r requirements.txt
            sudo systemctl restart flask-production
          EOF
          echo "Production Deployed Successfully!"
